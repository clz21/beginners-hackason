<body>
    <!-- ヘッダー -->
    <header>
        <h1 class="header-login">#</h1>
    </header>
    <style>
        header {
            position: fixed;
            color: white;
            width: 100%;
            height: 70px;
            background-color: lightcyan;
        }

    <br>
    <br>

    <!-- メイン -->
    <main class="container mt-5">
        <div class="row justify-content-center">
            <!-- フォーム -->
            <form name="login_form" onsubmit="return nextPage()" class="col-md-6">
                <h1 class="contact-title">ログイン</h1>
                <p>ID, Passwordご入力の上、「認証」ボタンをクリックしてください。</p>
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" name="id" id="id" placeholder="ID">
                </div>
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" class="form-control" name="pass" id="pass" placeholder="Password" onchange="nextPage()">
                </div>
                <button type="submit" class="btn btn-primary">認証</button>
            </form>
        </div>
    </main>
